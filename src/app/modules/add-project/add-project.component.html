<mat-horizontal-stepper linear #stepper>

  <mat-step  [completed]="stepone">
    
    <ng-template matStepLabel>Choose the project area</ng-template>
    <agm-map [latitude]="center.lat" [longitude]="center.lng" (mapReady)="onMapReady($event)" >
    </agm-map>    
  </mat-step>
  
  <mat-step [stepControl]="projectFormGroup">
    <form [formGroup]="projectFormGroup">
      <div class="form-row">
      <ng-template matStepLabel>Land Details</ng-template>
      <div class="form-group col-md-6">
      <mat-form-field>
        <mat-label>Project Name</mat-label>
        <input matInput formControlName="projectName"  placeholder="" required>
      </mat-form-field>
      </div>
      <div class="form-group col-md-6">
      <mat-form-field>
        <mat-label>Tilt (DEG°)</mat-label>
        <input matInput formControlName="tilt"  placeholder="" required>
      </mat-form-field>
      </div>
      
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
      <mat-form-field>
        <mat-label>Azimuth (DEG°)</mat-label>
        <input matInput formControlName="azimuth"  placeholder="" required>
      </mat-form-field>
      </div>
      <div class="form-group col-md-6">
      <mat-form-field>
        <mat-label>Install date</mat-label>
        <input type="date" matInput  formControlName="install_date" placeholder="" required>
      </mat-form-field>
      </div>
      </div>
      <div>
        <button mat-button matStepperPrevious >Back</button>
        <button mat-button matStepperNext [disabled]='third()'>Next</button>
      </div>
      
    </form>
  </mat-step>

  <mat-step [stepControl]="panelFormGroup">
    <form [formGroup]="panelFormGroup" >
      <div class="form-row">
      <ng-template matStepLabel>Panel Details</ng-template>
      <div class="form-group col-md-6">
      <mat-form-field>
        <mat-label>Width (cm)</mat-label>
        <input matInput formControlName="panelWidth"  placeholder="" required>
      </mat-form-field>
      </div>
      <div class="form-group col-md-6">
      <mat-form-field>
        <mat-label>Height (cm)</mat-label>
        <input matInput formControlName="panelHeight"  placeholder="" required>
      </mat-form-field>
      </div>
      
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
      <mat-form-field>
        <mat-label>Cpacity (kW)</mat-label>
        <input matInput formControlName="panelCapacity"  placeholder="" required>
      </mat-form-field>
      </div>
  
      </div>
      <div>
        <button mat-button matStepperPrevious >Back</button>
        <button mat-button type="submit" (click)="onSubmit()" [disabled]="third()">Submit</button>
      </div>
    </form>

  </mat-step>

 
</mat-horizontal-stepper>
